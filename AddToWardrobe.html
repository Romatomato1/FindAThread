<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='FindAThreadLogo.ico') }}">
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .button-89 {
            --b: 3px;   /* border thickness */
            --s: .45em; /* size of the corner */
            --color: #373B44;
        
            padding: calc(.5em + var(--s)) calc(.9em + var(--s));
            color: var(--color);
            --_p: var(--s);
            background:
                conic-gradient(from 90deg at var(--b) var(--b),#0000 90deg,var(--color) 0)
                var(--_p) var(--_p)/calc(100% - var(--b) - 2*var(--_p)) calc(100% - var(--b) - 2*var(--_p));
            transition: .3s linear, color 0s, background-color 0s;
            outline: var(--b) solid #0000;
            outline-offset: .6em;
            font-size: 16px;
            border: 0;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            display: inline-block;
            text-decoration: none;
            cursor: pointer;
            text-align: center;
            border-radius: 3px;
        }

        .button-89:hover,
        .button-89:focus-visible{
            --_p: 0px;
            outline-color: var(--color);
            outline-offset: .05em;
        }

        .button-89:active {
            background: var(--color);
            color: #fff;
        }

        /* Custom Styles for Wardrobe */
        .wardrobe-heading {
            text-align: center;
            font-size: 24px;
            color: #373B44;
            margin-bottom: 20px;
        }

        .dropdown-container {
            margin-bottom: 20px;
        }

        .dropdown {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #fff;
            color: #373B44;
            font-size: 16px;
        }

        .text-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #fff;
            color: #373B44;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .select-button {
            width: 100%;
            padding: 10px;
            background-color: #373B44;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }

        .divider {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
  <div class="container">
      <h2 class="wardrobe-heading">Create New Wardrobe</h2>
      <form method="post" action="{{ url_for('newWardrobe') }}">
          <input class="text-box" type="text" name="wardrobe-name" placeholder="Enter wardrobe name" required>
          <button class="button-89" type="submit">Create Wardrobe</button>
      </form>

      <div class="divider">
          <hr>
          <span>OR</span>
          <hr>
      </div>

      <h2 class="wardrobe-heading">Select Existing Wardrobe</h2>
      <div class="dropdown-container">
        <select class="dropdown" name="existing-wardrobe">
            <option value="">Select an existing wardrobe</option>
                {% for wardrobe in existing_wardrobes %}
                    <option value="{{ wardrobe.id }}">{{ wardrobe.name }}</option>
                {% endfor %}
        </select>
      </div>
      <button class="select-button" type="submit">Select</button>
  </div>

  <script>
    {% raw %}
    var existingWardrobes = JSON.parse('{{ existing_wardrobes | tojson | safe }}');
    var selectDropdown = document.querySelector('.dropdown');
  
    for (var i = 0; i < existingWardrobes.length; i++) {
      var option = document.createElement('option');
      option.value = existingWardrobes[i][0];
      option.textContent = existingWardrobes[i][1];
      selectDropdown.appendChild(option);
    }
    {% endraw %}
  </script>  
</body>
</html>
