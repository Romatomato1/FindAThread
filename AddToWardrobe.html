<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='FindAThreadLogo.ico') }}">
    <style>
        /* CSS */
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Add this line to hide content overflow */
        }

        body {
            background-image: linear-gradient(180deg,rgb(131, 0, 192),rgb(228, 194, 0));
            background-repeat: no-repeat;
            background-size: cover; /* Use "cover" to maintain aspect ratio */
            margin: 0;
        }

        .container {
            background-image: rgb(27, 50, 255);
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .button-89 {
            --b: 3px;   /* border thickness */
            --s: .45em; /* size of the corner */
            --color: #373B44;
        
            padding: calc(.5em + var(--s)) calc(.9em + var(--s));
            color: var(--color);
            --_p: var(--s);
            background:
                conic-gradient(from 90deg at var(--b) var(--b),#0000 90deg,var(--color) 0)
                var(--_p) var(--_p)/calc(100% - var(--b) - 2*var(--_p)) calc(100% - var(--b) - 2*var(--_p));
            transition: .3s linear, color 0s, background-color 0s;
            outline: var(--b) solid #0000;
            outline-offset: .6em;
            font-size: 16px;
            border: 0;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            display: inline-block;
            text-decoration: none;
            cursor: pointer;
            text-align: center;
            border-radius: 3px;
        }

        .button-89:hover,
        .button-89:focus-visible{
            --_p: 0px;
            outline-color: var(--color);
            outline-offset: .05em;
        }

        .button-89:active {
            background: var(--color);
            color: #fff;
        }

        /* Custom Styles for Wardrobe */
        .wardrobe-heading {
            text-align: center;
            font-size: 24px;
            color: #373B44;
            margin-bottom: 20px;
        }

        .dropdown-container {
            margin-bottom: 20px;
        }

        .dropdown {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #fff;
            color: #373B44;
            font-size: 16px;
        }

        .text-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #fff;
            color: #373B44;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .select-button {
            width: 100%;
            padding: 10px;
            background-color: #373B44;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }

        .divider {
            text-align: center;
            margin-bottom: 20px;
        }

        .text-box-sm {
            width: 400px; /* Adjust the width as per your preference */
            height: 30px; /* Adjust the height as per your preference */
            font-size: 14px; /* Adjust the font size as per your preference */
        }

    </style>
</head>
<body>
  <div class="container">
    <h2 class="wardrobe-heading">Create New Wardrobe</h2>
    <form method="post" action="{{ url_for('newWardrobe') }}" class="form-inline">
        <div class="form-group">
            <input class="form-control text-box-sm" type="text" name="wardrobe-name" placeholder="Enter wardrobe name" required>
        </div>
        <button class="btn btn-primary button-89" type="submit">Create Wardrobe</button>
    </form>

    

      <div class="divider">
          <hr>
          <span>OR</span>
          <hr>
      </div>

      <h2 class="wardrobe-heading">Select Existing Wardrobe</h2>
    <div class="dropdown-container">
        <form method="post" action="{{ url_for('selectWardrobe') }}">
            <select class="dropdown" name="existing-wardrobe">
                <option value="">Select an existing wardrobe</option>
                {% for wardrobe in existing_wardrobes %}
                    <option value="{{ wardrobe.id }}">{{ wardrobe.name }}</option>
                {% endfor %}
            </select>
            <button class="button-89" type="submit">Select</button>
        </form>
    </div>

      <div class="divider">
        <hr>
        <span>OR</span>
        <hr>
    </div>

    <h2 class="wardrobe-heading">Delete Wardrobe</h2>
    <div class="dropdown-container">
        <form method="post" action="{{ url_for('deleteWardrobe') }}">
            <select class="dropdown" name="delete-wardrobe">
                <option value="">Select an existing wardrobe</option>
                {% for wardrobe in existing_wardrobes %}
                    <option value="{{ wardrobe.id }}">{{ wardrobe.name }}</option>
                {% endfor %}
            </select>
            <button class="button-89" type="submit">Select</button>
        </form>
    </div>

  <script>
    {% raw %}
    var existingWardrobes = JSON.parse('{{ existing_wardrobes | tojson | safe }}');
    var selectDropdown = document.querySelector('.dropdown');
  
    for (var i = 0; i < existingWardrobes.length; i++) {
      var option = document.createElement('option');
      option.value = existingWardrobes[i][0];
      option.textContent = existingWardrobes[i][1];
      selectDropdown.appendChild(option);
    }
    {% endraw %}
  </script>  
</body>
</html>
