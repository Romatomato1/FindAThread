<!doctype html>
<html>
<head>
    <title>FindAThreadLogin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='FindAThread.ico') }}">
    <style>
        html, body {
            height: 100%;
        }

        body {
            background-image: linear-gradient(180deg, rgb(255, 242, 0), rgb(127, 0, 127));
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        .form-label {
            font-size: 1.2rem;
        }

        .form-control {
            font-size: 1.2rem;
        }

        .button-75 {
        align-items: center;
        background-image: linear-gradient(180deg, rgb(42, 39, 255), rgb(11, 181, 211));
        border: 0;
        border-radius: 10px;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        font-family: "Codec cold",sans-serif;
        font-size: 16px;
        font-weight: 700;
        height: 54px;
        justify-content: center;
        letter-spacing: .4px;
        line-height: 1;
        max-width: 100%;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 3px;
        text-decoration: none;
        text-transform: uppercase;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        }

        .button-75:active {
        outline: 0;
        }

        .button-75:hover {
        outline: 0;
        }

        .button-75 span {
        transition: all 200ms;
        }

        .button-75:hover span {
        transform: scale(.9);
        opacity: .75;
        }

        @media screen and (max-width: 991px) {
        .button-75 {
            font-size: 15px;
            height: 50px;
        }

        .button-75 span {
            line-height: 50px;
        }
        }


    </style>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const passwordCheckbox = document.getElementById('showPassword');
            passwordInput.type = passwordCheckbox.checked ? 'text' : 'password';
        }
    </script>
</head>
<body>
    <main>
        <div class="container px-4 py-3 my-2 text-center">
            <img src="{{ url_for('static', filename='images/FindAThreadLogo.jpg') }}" alt="FindAThread Logo" width="192" height="192">
            <h1 class="display-6 fw-bold text-primary">FindAThread Login</h1>
        </div>
        <form method="post" action="{{ url_for('loginauth') }}"> <!-- Modified the 'action' attribute -->
            <div class="col-md-6 mx-auto text-center">
                <div class="mb-3 row">
                    <label for="username" class="form-label col-12 col-md-3 fw-bold fs-5 text-md-end">Username</label>
                    <div class="col-12 col-md-9">
                        <input type="text" class="form-control form-control-lg" id="username" name="username">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="password" class="form-label col-12 col-md-3 fw-bold fs-5 text-md-end">Password</label>
                    <div class="col-12 col-md-6">
                        <input type="password" class="form-control form-control-lg" id="password" name="password">
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="showPassword" onchange="togglePasswordVisibility()">
                            <label class="form-check-label" for="showPassword">
                                Show Password
                            </label>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                    <button type="submit" class="button-75" role="button"><span class="text">Login</span></button>
                </div>
                </form>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                    <form method="post" action="{{ url_for('skip') }}">
                        <button type="submit" class="button-75" role="button"><span class="text">Skip</span></button>
                </form>
                </div>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                    <form method="post" action="{{ url_for('signuppage') }}">
                        <button type="submit" class="button-75" role="button"><span class="text">Sign Up</span></button>
            </div>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            </div>
    </form>
    </main>
</body>
</html>
