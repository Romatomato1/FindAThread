<!DOCTYPE html>
<html>
<head>
  <title>Bottoms</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-image: linear-gradient(180deg, rgb(131, 0, 192), rgb(228, 194, 0), rgb(131, 0, 192));
      background-repeat: repeat;
      background-size: cover;
      margin: 0;
    }

    .image {
      width: 100px; /* Set the desired width for all images */
      height: 100px; /* Set the desired height for all images */
      margin: 10px; /* Adjust the margin between images */
    }

  </style>
</head>
<body>
  <h1>Bottoms</h1>

  <form method="POST" action="/set_bottom" onsubmit="return validateForm()">
    <div id="image-container">
      {% for imageURL in imageURLs %}
      <label>
        <input type="radio" name="selectedBottomImage" value="{{ imageURL }}" class="image">
        <img src="{{ imageURL }}" class="image">
      </label>
      {% endfor %}
    </div>

    <button type="submit">Select Images</button>
  </form>

  <script>
    function validateForm() {
      const selectedImage = document.querySelector('input[name="selectedBottomImage"]:checked');
      if (!selectedImage) {
        alert("Please select an image.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
