<!DOCTYPE html>
<html>
<head>
  <title>Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
      background-color: #f1f1f1;
      color: #333;
      padding: 20px;
    }

    .error-container {
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      border: 1px solid #ccc;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .error-heading {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .error-message {
      font-size: 18px;
    }

    .back-link {
      margin-top: 20px;
      display: inline-block;
      color: #007bff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-heading">Oops! Something went wrong.</h1>
    <p class="error-message">An error occurred while processing your request. We apologize for the inconvenience.</p>
    <a href="/" class="back-link">Go back to the homepage</a>
  </div>
</body>
</html>
