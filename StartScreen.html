<!DOCTYPE html>
<html>
<head>
  <title>Two Halves View</title>
  <link rel="stylesheet" href="static/bootstrap/css/upload-image.css">
  <script src="static/bootstrap/js/upload-image.js"></script>
</head>
<body>
  <div class="container">
    <div class="left-half">
      <div class="header">Upload Image </div>
      <form action="">
        <div class="form">
          <div>
            <button class="btn bg-color-dblue btn-primary px-4 py-3">Browse</button>
            <img src="static/images/upload.png" alt="upload" width="20%" class="mx-2">
            Upload your files here
          </div>
          <input name="file" id="entry_value" ref="fileInput" type="file" onchange="getFileName()">
        </div>
        <span id="fileName" class="text-primary "></span>
      </form>
    </div>
    <div class="right-half">
      <form method="post" action="{{ url_for('createWardrobe') }}">
        <button class="button">Create Wardrobe</button>
      </form>
    </div>
  </div>
</body>
</html>
