<!DOCTYPE html>
<html>
<head>
  <title>Shoes</title>
  <link rel="stylesheet" href="static/bootstrap/css/wardrobe-types.css">
  <script src="static/bootstrap/js/wadrobe-types.js"></script>
</head>
<body>
  <h1>Shoes</h1>

  <form method="POST" action="/set_shoes" onsubmit="return validateForm()">
    <div class="image-container">
      {% for item_data in items_data %}
      <label>
        <img src="{{ item_data.imageURL }}" class="image" onclick="handleImageClick(this)" title="Gender: {{ item_data.gender }}&#10;Color: {{ item_data.color }}&#10;Description: {{ item_data.description }}">
        <input type="radio" name="selectedShoesImage" value="{{ item_data.imageURL }}" class = "hidden-input" onmouseover="displayImageInfo(event, {{ item_data | tojson }})">
        <div class="item-details">
          <span class="item-details-display"> <p>Gender: {{ item_data.gender }}</p>
          <p>Color: {{ item_data.color }}</p>
          <p>Description: {{ item_data.description }}</p> </span>
        </div>
      </label>
      {% endfor %}
    </div>

    <button type="submit" class="button submit-button"> Select Images</button>
    <button type="button" class="button delete-button" onclick="deleteSelectedImage()">Delete Image</button>
  </form>
  
  <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
    <form method="post" action="{{ url_for('createOutfit') }}">
        <button type="submit" class="button">‚Üê  Back To Outfit Creation</button>
    </form>
  </div>
</body>
</html>
